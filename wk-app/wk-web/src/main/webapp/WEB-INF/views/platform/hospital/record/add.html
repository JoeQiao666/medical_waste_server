<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/hospital/record" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/hospital/record/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="reviewWeight" class="col-sm-2 control-label">${msg['record.column.reviewWeight']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="reviewWeight" class="form-control" name="reviewWeight" data-parsley-required="true" placeholder="${msg['record.column.reviewWeight']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="updateWeight" class="col-sm-2 control-label">${msg['record.column.updateWeight']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="updateWeight" class="form-control" name="updateWeight" data-parsley-required="true" placeholder="${msg['record.column.updateWeight']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">${msg['record.column.status']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="${msg['record.column.status']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="operatorId" class="col-sm-2 control-label">${msg['record.column.operatorId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="operatorId" class="form-control" name="operatorId" data-parsley-required="true" placeholder="${msg['record.column.operatorId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="detail" class="col-sm-2 control-label">${msg['record.column.detail']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="detail" class="form-control" name="detail" data-parsley-required="true" placeholder="${msg['record.column.detail']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
